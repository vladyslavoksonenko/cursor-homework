<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="pads">
    <h1>Tech</h1>
    <div class="container">
      <div class="row row-1">
        <div data-number="1" class="pad bass">
          <span>1</span>
        </div>
        <div data-number="2" class="pad bass">
          <span>2</span>
        </div>
        <div data-number="3" class="pad bass">
          <span>3</span>
        </div>
      </div>
      <div class="row row-2">
        <div data-number="4" class="pad tap">
          <span>q</span>
        </div>
        <div data-number="5" class="pad tap">
          <span>w</span>
        </div>
        <div data-number="6" class="pad tap">
          <span>e</span>
        </div>
      </div>
      <div class="row row-3">
        <div data-number="7" class="pad trap">
          <span>a</span>
        </div>
        <div data-number="8" class="pad trap">
          <span>s</span>
        </div>
        <div data-number="9" class="pad trap">
          <span>d</span>
        </div>
      </div>
      <div class="row row-4">
        <div data-number="10" class="pad pin">
          <span>z</span>
        </div>
        <div data-number="11" class="pad pin">
          <span>x</span>
        </div>
        <div data-number="12" class="pad pin">
          <span>c</span>
        </div>
      </div>
    </div>

    <audio data-number="1" class="music" src="sound/Sound_Tech_Neuron.ogg"></audio>
    <audio data-number="2" class="music" src="sound/Sound_Tech_Tunnel.ogg"></audio>
    <audio data-number="3" class="music" src="sound/Sound_Tech_WaveEchoes.ogg"></audio>
    <audio data-number="4" class="music" src="sound/Sound_TechPhone_HeavensGate.ogg"></audio>
    <audio data-number="5" class="music" src="sound/Sound_udar_SnareRollA.ogg"></audio>
    <audio data-number="6" class="music" src="sound/Sound_udar_TekkBaseA.ogg"></audio>
    <audio data-number="7" class="music" src="sound/Sound_bass_303Bass.ogg"></audio>
    <audio data-number="8" class="music" src="sound/Sound_Bass_Ultradeep.ogg"></audio>
    <audio data-number="9" class="music" src="sound/Sound_Udar_HardcoreA.ogg"></audio>
    <audio data-number="10" class="music" src="sound/Sound_09978_SoloMelo.ogg"></audio>
    <audio data-number="11" class="music" src="sound/Sound_09976_Paging.ogg"></audio>
    <audio data-number="12" class="music" src="sound/Sound_09965_BigSweep.ogg"></audio>
    
    
  </section>
  <script src="main.js"></script>
</body>
</html>
