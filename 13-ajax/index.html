<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body class="body">
  <video class="back-video" loop autoplay muted src="video/Science.mp4"></video>
  <header class="header">
    <div class="header__logo">
      <img src="img/starwarslogo.png">
    </div>
    <div id="title" class="header__title">
      Title
    </div>
    <div class="header__films-check">
      <select class="select">
      </select>
    </div>
  </header>
  <main class="main">
    <div class="buttons">
      <button id="peoples-button">Персонажи</button>
      <button class="planet-button">Планеты</button>
    </div>
    <div class="peoples">
      <div class="row">
        <div class="people-all">

        </div>
      </div>
    </div>
    <span class="line"></span>
      <div class="planets">
        <div class="planets-block hidden-block">
          <div class="buttons">
            <button class="arrow left-arrow">←</button>
            <button class="arrow right-arrow">→</button>
          </div>
          <div class="planet-block">

          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
